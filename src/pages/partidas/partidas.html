<ion-header>   
    <ion-icon (click)="anterior_rodada()" name="arrow-back"></ion-icon>  
    <strong>RODADA {{ rodada_atual }}</strong> 
    <ion-icon (click)="proxima_rodada()" name="arrow-forward"></ion-icon>     
</ion-header>
<ion-content>
    <ion-card *ngFor="let partida of partidas">          
      <ion-card-content> 
        <span>{{ partida.clube_casa_posicao + 'ยบ' }}</span>        
        <img [src]="partida.casa.escudos['45x45']" >
        <div>
          <p>{{ partida.local }}</p>
          <strong>{{ partida.placar_oficial_mandante }} X {{ partida.placar_oficial_visitante }}</strong>               
          <time>{{ partida.partida_data | date : 'dd/MM/yyyy HH:mm' }}</time>
        </div>
        <img [src]="partida.visitante.escudos['45x45']" >  
        <span>{{ partida.clube_visitante_posicao + 'ยบ' }}</span>
      </ion-card-content>
    </ion-card>
</ion-content>
