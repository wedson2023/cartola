<ion-header [hidden]="esconder">
  <ion-navbar>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mais escalados</ion-title>
  </ion-navbar>
</ion-header>

<ion-content id="screenshot" padding>
  <ion-list>
    <ion-item *ngFor="let atleta of atletas">
      <ion-avatar item-start>
      <img [src]="atleta.escudo_clube">
      </ion-avatar>
      <h2>{{ atleta.Atleta.apelido }}</h2>
      <p>{{ atleta.posicao }}</p>
      <ion-note item-end="" class="note note-md">{{ atleta.escalacoes }}</ion-note>
    </ion-item>
  </ion-list>
</ion-content>
