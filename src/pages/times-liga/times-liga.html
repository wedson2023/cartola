<ion-content>
    <ion-list padding-right>
        <ion-item *ngFor="let time of times">
          <ion-avatar item-start>
             <img [src]="time.url_escudo_png">
          </ion-avatar>
          <h2>{{ time.nome }}</h2>
          <p>{{ time.nome_cartola }}</p>
          <ion-note item-end="" class="note note-md">{{ (time.ranking.campeonato || 1) + 'ยบ / ' + (time.pontos.campeonato || (0 | number : '1.2-2')) }}</ion-note>           
        </ion-item> 
    </ion-list>
</ion-content>
