<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Pesquisar times</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="lista_favoritos()">
          <ion-icon style="color: gold" name="star"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-searchbar (keyup)="pesquisar($event, time)" [(ngModel)]="time" placeholder="Pesquisar time"></ion-searchbar>
</ion-header>
<ion-content>
  <p class="mensagem" [hidden]="times">Pesquisa por seu nome ou nome do time</p>
    <ion-list padding-right>
        <ion-item-sliding *ngFor="let time of times">
          <ion-item (click)="historico(time)">
            <ion-avatar item-start>
               <img [src]="time.url_escudo_png">
            </ion-avatar>
            <h2>{{ time.nome }}</h2>
            <p>{{ time.nome_cartola }}</p>
            <img class="assinante" [hidden]="!time.assinante" src="https://cartolafc.globo.com/dist/3.3.3/img/selo-cartoleiro-pro.svg" alt="">            
          </ion-item> 
          <ion-item-options side="right">
              <button ion-button style="padding:25px; background: #fff;" ><ion-icon (click)="marcar_favorito(time)" [ngClass]="time.favorito" name="star"></ion-icon></button>
            </ion-item-options>
        </ion-item-sliding>
      </ion-list>
</ion-content>
