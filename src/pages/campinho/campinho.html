<ion-header>
  <span class="status">
    <ion-icon style="color: green" name="clock"></ion-icon>
    ABERTO
  </span>
  <span class="carteira">
    <ion-icon name="logo-usd"></ion-icon>  
    C$ {{ time_info.patrimonio }}
  </span>
  <span class="time">
    <ion-icon name="shirt"></ion-icon>
    C$ {{ valor_time | number : '1.2-2' }}
  </span>
  <span class="resto">
    <ion-icon name="cash"></ion-icon>
    C$ {{ (time_info.patrimonio - valor_time) | number : '1.2-2' }}
  </span>
</ion-header>
<ion-content padding>  
  <div class="campinho">
      <formacao3-4-3 [escalacao]="atletas" [time]="time_info"></formacao3-4-3>
  </div>  
</ion-content>
