<ion-header>
  <span class="status">
    <ion-icon [ngClass]="status_mercado.status_mercado == 1 ? 'green' : 'red'" name="clock"></ion-icon>
    {{ status_mercado.status_mercado == 1 ? 'ABERTO' : 'FECHADO' }}
  </span>
  <span class="carteira">
    <ion-icon name="logo-usd"></ion-icon>  
    C$ {{ time_salvo.patrimonio }}
  </span>
  <span class="time">
    <ion-icon name="shirt"></ion-icon>
    C$ {{ time_salvo.valor_time | number : '1.2-2' }}
  </span>
  <span class="resto">
    <ion-icon name="cash"></ion-icon>
    C$ {{ (time_salvo.patrimonio - time_salvo.valor_time) | number : '1.2-2' }}
  </span>
</ion-header>
<ion-content> 
  <ion-card>
          <ion-item>
              <ion-label>Esquema</ion-label>
              <ion-select [(ngModel)]="esquema" (ionChange)="escolher_formacao(esquema)">
                <ion-option value="1">3-4-3</ion-option>
                <ion-option value="2">3-5-2</ion-option>
                <ion-option value="3">4-3-3</ion-option>
                <ion-option value="4">4-4-2</ion-option>
                <ion-option value="5">4-5-1</ion-option>
                <ion-option value="6">5-3-2</ion-option>
                <ion-option value="7">5-4-1</ion-option>
              </ion-select>
          </ion-item>
          <button ion-button [disabled]="!salvarTime.capitao" (click)="salvar()" color="secondary">Salvar</button>
          <button ion-button (click)="venderTime()" color="danger">Vender</button>
    </ion-card> 
  <div class="campinho">    
      <formacao3-4-3 *ngIf="acessa_esquema == 1" (mudouTime)="mudouTime($event)" [vender]="vender" [capitaoClass]="capitaoClass"></formacao3-4-3>
      <formacao3-5-2 *ngIf="acessa_esquema == 2" (mudouTime)="mudouTime($event)" [vender]="vender" [capitaoClass]="capitaoClass"></formacao3-5-2> 
      <formacao4-3-3 *ngIf="acessa_esquema == 3" (mudouTime)="mudouTime($event)" [vender]="vender" [capitaoClass]="capitaoClass"></formacao4-3-3>
      <!-- <formacao4-4-2 *ngIf="formacao == 4" [escalacao]="atletas" [time]="time_info"></formacao4-4-2>
      <formacao4-5-1 *ngIf="formacao == 5" [escalacao]="atletas" [time]="time_info"></formacao4-5-1>
      <formacao5-3-2 *ngIf="formacao == 6" [escalacao]="atletas" [time]="time_info"></formacao5-3-2>
      <formacao5-4-1 *ngIf="formacao == 7" [escalacao]="atletas" [time]="time_info"></formacao5-4-1> -->
  </div>  
</ion-content>
