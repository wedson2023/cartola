<ion-header>
  <span class="status">
    <ion-icon style="color: green" name="clock"></ion-icon>
    ABERTO
  </span>
  <span class="carteira">
    <ion-icon name="logo-usd"></ion-icon>  
    C$ {{ time_info.patrimonio }}
  </span>
  <span class="time">
    <ion-icon name="shirt"></ion-icon>
    C$ {{ valor_time | number : '1.2-2' }}
  </span>
  <span class="resto">
    <ion-icon name="cash"></ion-icon>
    C$ {{ (time_info.patrimonio - valor_time) | number : '1.2-2' }}
  </span>
</ion-header>
<ion-content> 
  <ion-card>
          <ion-item>
              <ion-label>Esquema</ion-label>
              <ion-select [(ngModel)]="this.esquema_selecionado" (ionChange)="escolher_formacao(this.esquema_selecionado)">
                <ion-option value="1">3-4-3</ion-option>
                <ion-option value="2">3-5-2</ion-option>
                <ion-option value="3">4-3-3</ion-option>
                <ion-option value="4">4-4-2</ion-option>
                <ion-option value="5">4-5-1</ion-option>
                <ion-option value="6">5-3-2</ion-option>
                <ion-option value="7">5-4-1</ion-option>
              </ion-select>
          </ion-item>
          <button ion-button color="secondary">Salvar</button>
          <button ion-button color="danger">Vender</button>
    </ion-card> 
  <div class="campinho">    
      <formacao3-4-3 *ngIf="formacao == 1" (mudouTime)="mudouTime($event)" [escalacao]="atletas" [time]="time_info"></formacao3-4-3>
