<ion-header>
  <img [src]="foto.replace('FORMATO', '140x140')" >
  <div (ionChange)="tem_jogador(competidores)" radio-group [(ngModel)]="competidores">
    <ion-item>
      <ion-label>{{ sim.length }} Escalaram <strong class="capitalize">{{ apelido }}</strong></ion-label>
      <ion-radio value="sim"></ion-radio>
    </ion-item>
    <ion-item>
        <ion-label>{{ nao.length }} Não escalaram <strong class="capitalize">{{ apelido }}</strong></ion-label>
        <ion-radio value="nao"></ion-radio>
      </ion-item>
  </div>

</ion-header>

<ion-content>
  <div class="pontuacao">
    <strong>Pontuacão:</strong>
    <strong>{{ pontuacao | number : '1.2-2' }}</strong>
  </div>  
    <ion-list padding-right>
      <ion-item *ngFor="let atleta of atletas">
        <ion-avatar item-start>
            <img [src]="atleta.url_escudo_png">
        </ion-avatar>
        <h2 class="capitalize">{{ atleta.nome }}</h2>
        <p class="capitalize">{{ atleta.nome_cartola }}</p>
        <ion-avatar [hidden]="atleta.capitao === 'não'" item-end>
          <img class="end" src="./assets/imgs/capitao.png">
        </ion-avatar>
      </ion-item>
    </ion-list>
</ion-content>
