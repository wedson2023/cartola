<ion-menu [content]="content">
  <ion-header class="myapp">
        <ion-item >
            <ion-avatar item-start>
              <img [src]="(token_meu_time ? header_meu_time?.escudo : './assets/imgs/escudo.png')">
            </ion-avatar>
            <h2>{{ (token_meu_time ? header_meu_time?.nome : 'Meu time') }}</h2>
            <p>{{ (token_meu_time ? header_meu_time?.nome_cartola : 'Meu nome') }}</p>
          </ion-item>
          <button ion-button [hidden]="token_meu_time" (click)="login()">Login</button>
          <button ion-button [hidden]="!token_meu_time" (click)="logout()" color="danger">Sair</button>
  </ion-header>

  <ion-content>
    <ion-list>
        <ion-item menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon name="{{ p.title | iconMenu }}" item-start></ion-icon>
        {{ p.title }}
        </ion-item>  
        <a class="link" [hidden]="link?.verifica" href="{{ link?.link }}">       
          <ion-item menuClose ion-item>
            <ion-icon name="sync" item-start></ion-icon>
              {{ link?.nome }}
          </ion-item> 
        </a>      
    </ion-list>
  </ion-content>
</ion-menu>
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
