<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
        <ion-item menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon name="{{ p.title | iconMenu }}" item-start></ion-icon>
        {{ p.title }}
        </ion-item>  
        <a class="link" [hidden]="link?.verifica" href="{{ link?.link }}">       
          <ion-item menuClose ion-item>
            <ion-icon name="sync" item-start></ion-icon>
              Atualizar App
          </ion-item> 
        </a>      
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
